# Deployment path: $BLJ/resources/config/default/docker.properties

aws.copyInputsToS3=Y
aws.copyPipelineToS3=N
aws.copyReportsToS3=Y
aws.ec2InstanceType=t2.micro
aws.ec2AcquisitionStrategy=DEMAND
aws.ec2SpotPer=70
aws.purgeEfsInputs=N
aws.profile=default
aws.purgeEfsOutput=N
aws.ram='8 GB'

docker.imgVersion=latest
docker.user=biolockj

exe.vsearchParams=--db /usr/local/lib/python2.7/dist-packages/qiime_default_reference/gg_13_8_otus/rep_set/97_otus.fasta

humann2.nuclDB=${BLJ_DB}/chocophlan
humann2.protDB=${BLJ_DB}/uniref

kneaddata.dbs=${BLJ_DB}

kraken.db=${BLJ_DB}
kraken2.db=${BLJ_DB}

pipeline.userProfile=${HOME}/.bashrc
pipeline.detachJavaModules=Y
pipeline.env=local
pipeline.permissions=777

# Must leave r.timeout blank (empty string) to override the default in standard.properties
r.timeout=

rdp.jar=/app/classifier.jar

script.permissions=777